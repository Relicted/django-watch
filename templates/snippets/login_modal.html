{% load static %}
<div id="login-modal" class="modal fade" role="dialog">
    <div class="modal-dialog modal-login">
        <!-- Modal content-->
        <form name="login-modal" method="post"> {% csrf_token %}
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <div class="login-form welcome">Welcome to Watchlist</div>
                </div>
                <div class="modal-body">
                <div class="login-form logo">
                    <img src="{% static 'media/images/lion.png' %}" class="img-responsive login-logo" alt="">
                </div>
                <div class="login-form">
                    <div class="form-group">
                        <span id="username-errors" class="errorlist"></span>
                        <input class="form-control" type="text" name="username" id="id_username" maxlength="16" placeholder="Username" required autofocus autocomplete="off">
                    </div>
                    <div class="form-group">
                        <span id="password-errors" class="errorlist"></span>
                        <input class="form-control" type="password" name="password" id="id_password" placeholder="Password" required autoautocomplete="off">
                    </div>
                     <button type="submit" class="btn login-btn">Login</button>

                    <p><a href="{% url 'account:registration' %}">Create</a> new account</p>
                  <p>Forgot your password? <a href="{% url 'account:auth_password_reset' %}">Restore it</a></p>
                </div>
                </div>
                <div class="modal-footer">
                </div>
            </div>
        </form>
    </div>
</div>
