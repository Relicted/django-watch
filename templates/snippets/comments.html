<div class="comment-box">
{% for c in comments %}
    <div class="comment">
        <div class="col-xs-2 col-sm-2 user-pic">
            <div class="thumbnail">
                <a href="{% url 'profile' profile=c.user.username %}">
                    <img class="img-responsive" src="{{ c.user.profile.picture.url }}">
                </a>
            </div><!-- /thumbnail -->
        </div><!-- /col-sm-1 -->

        <div class="col-xs-10 col-sm-10">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <strong>{{c.user.username}}</strong> <span class="text-muted">{{ c.created_at }}</span>
                </div>
                <div class="panel-body">
                {{ c.text }}
                </div><!-- /panel-body -->
            </div><!-- /panel panel-default -->
        </div><!-- /col-sm-5 -->

    </div>
{% endfor %}
</div>
