{% for c in comments %}
    <div class="col-xs-12">
        <div class="panel panel-white post panel-shadow">
            <div class="post-heading">
                <div class="pull-left image">
                    <a href="{% url 'profile' profile=c.user.username %}">
                        <img src="{{ c.get_user_pic }}" class="img-circle avatar" alt="{{c.user.username}}'s avatar">
                    </a>
                </div>
                <div class="pull-left meta">
                    <div class="title h5">
                        <a href="{% url 'profile' profile=c.user.username %}">
                            <b>{{ c.user.username }}</b>
                        </a>
                    </div>
                    <h6 class="text-muted time">{{c.created_at}}</h6>
                </div>
            </div>
            <div class="post-description">
                <p>{{ c.text }}</p>
                <div class="stats">
                    <a href="#" class="btn btn-default stat-item">
                        <i class="fa fa-thumbs-up icon"></i>
                    </a>
                    <a href="#" class="btn btn-default stat-item">
                        <i class="fa fa-thumbs-down icon"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
