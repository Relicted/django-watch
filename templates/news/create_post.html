{% extends 'base.html' %}
{% load i18n mytags %}
{% block title %}Create Post{% endblock %}
{% block content %}
    <div class="page-content create-page">
        <div class="col-xs-12 col-md-6">
            <div class="detail-title col-xs-12">
                {% trans 'Create Post' %}
            </div>
            <form id="create-form" action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {% for field in form %}
                <div class="form-field">
                {% if field.label %}
                    <p><label class="btn btn-default" for="{{ field.id_for_label }}">{{ field.label }}</label></p>
                {% endif %}
                    {{ field.errors }}
                    {{ field }}
                </div>
                {% endfor %}
                <div class="col-xs-12 submit-section" style="background: inherit;">
                    <button type="submit" class="btn-shiny submit">
                        {% trans 'Create'%}
                    </button>
                </div>
            </form>
        </div>
        <div class="col-xs-12 col-md-6">
            <div class="detail-title col-xs-12">
                {% trans 'Post Preview' %}
            </div>
            <div class="create-preview">

            </div>
        </div>
    </div>
{% endblock %}
